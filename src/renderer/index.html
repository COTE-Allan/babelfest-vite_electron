<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Babelfest</title>
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:"
    /> -->
</head>

<body>
  <div id="root"></div>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const rootElement = document.getElementById('root');

      // Check if fullscreen at startup
      const isFullScreen = await window.api.invoke('is-fullscreen');
      if (isFullScreen) {
        rootElement.classList.add('fullscreen');
      }

      // Handle fullscreen changes
      window.api.onFullScreenChange((isFullScreen) => {
        if (isFullScreen) {
          rootElement.classList.add('fullscreen');
        } else {
          rootElement.classList.remove('fullscreen');
        }
      });
    });
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
